    <body>
        <nav id="header" class="navbar navbar-expand-lg fixed-top justify-content-center">
            <a class="navbar-brand" href=""><img src="./assets/Logo.png" width="200px"></img></a>
            <div class="navbar-nav">
                <img id="profile-pic" src="./assets/Oscar-Ryley-Profile-Picture.png" width="50px" height="50px" alt="profile picture">
                <a id="username" class="nav-item nav-link active" href="#">Username</a>
            </div>
            <div>
                <button id="log-button" class="btn btn-outline-primary" type="submit" data-toggle="modal" data-target="#NewLog">Log
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">

                </button>
                
            </div>
            <form id="search-bar-form" class="form-inline">
                <input id="tag-search" class="form-control" type="search" placeholder="Search for song tags" aria-label="Search">
                <button id="search-button" class="btn btn-outline-primary" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>

            </div>
        </nav>
        <div id="profile-bar" class="jumbotron container">
            <div class="row">
                <div class="col-sm">
                    <img id="profile-pic-large" src="./assets/Oscar-Ryley-Profile-Picture.png" width="180px" height="180px" alt="profile picture">
                </div>
                <div class="col-6">
                    <br>
                    <div class="row">
                        <h1 id="profile-username"> Username </h1>
                    </div>
                    <div class="row">
                        <p id="profile-bio"> Biography </p>
                    </div>
                </div>
                <div class="col-sm">
                    <br>
                    <h2> <div id="posts-number"> # </div> posts </h2>
                    <button id="edit-button" class="btn btn-outline-primary" type="submit" data-toggle="modal" data-target="#EditProfile">Edit Profile</button>
                    <button id="edit-button" class="btn btn-outline-primary" type="submit" data-toggle="modal" data-target="#NewLog">Log a Song</button>
                </div>
            </div>
        </div>

    <body id="body">
        <div class="container">
            <div class="row">
                <div class="col" id="content1">

                </div>
                <div class="col" id="content2">

                </div>
                <div class="col" id="content3">

                </div>
            </div>

        </div>
        <script src="songs.js"></script>
    </body> 

    <div class="modal" id="NewLog">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Log a Song seen Live</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Modal contents
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <div class="modal" id="EditProfile">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Profile</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Update Profile Picture</h3>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">File Upload</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
